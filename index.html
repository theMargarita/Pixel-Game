<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div id="debug-info">
      Debug: Game loaded<br />
      Status: <span id="debug-status">Waiting</span>
    </div>

    <div id="game-container">
      <div id="instructions">
        <h2>Cookie Catcher</h2>
        <p>Catch cookies, avoid other foods!</p>
        <p>Use <strong>arrow keys</strong> or <strong>A/D</strong> to move</p>
        <p>Miss 3 cookies = Game Over!</p>
        <button id="start-button">Start Game</button>
      </div>

      <div id="score-container">
        <div>Cookies: <span id="cookie-count">0</span>/5</div>
        <div>Missed: <span id="missed-count">0</span>/3</div>
        <div class="health-hearts">
          Health: <span id="health-display">❤️❤️❤️</span>
        </div>
      </div>

      <div id="player">🎮</div>

      <div id="game-over">
        <h2>Game Over!</h2>
        <p>You missed too many cookies!</p>
        <button id="restart-button">🔄 Try Again</button>
      </div>

      <div id="win-screen">
        <h2>You Win!</h2>
        <p>You're the ultimate cookie catcher!</p>
        <div style="font-size: 4em; margin: 20px">🏆</div>
        <button id="play-again-button">🎮 Play Again</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
